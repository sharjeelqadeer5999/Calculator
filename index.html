<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="outputArea">
            <input disabled type="text" id="input">
            <input disabled type="text" id="output">
        </div>
        <div class="butns">
            <div class="row">
                <button onclick="buttons('C')">C</button>
                <button onclick="buttons('%')">%</i></button>
                <button onclick="buttons('Del')">Del</button>
                <button onclick="buttons('/')">/</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="buttons('7')">7</button>
                <button class="numbers" onclick="buttons('8')">8</button>
                <button class="numbers" onclick="buttons('9')">9</button>
                <button onclick="buttons('*')">x</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="buttons('4')">4</button>
                <button class="numbers" onclick="buttons('5')">5</button>
                <button class="numbers" onclick="buttons('6')">6</button>
                <button onclick="buttons('-')">-</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="buttons('1')">1</button>
                <button class="numbers" onclick="buttons('2')">2</button>
                <button class="numbers" onclick="buttons('3')">3</button>
                <button onclick="buttons('+')">+</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="buttons('00')">00</button>
                <button class="numbers" onclick="buttons('0')">0</button>
                <button class="numbers" onclick="buttons('.')">.</button>
                <button id="result" onclick="buttons('=')">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
